name: CI Security Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  MAVEN_OPTS: '-Dmaven.repo.local=${{ github.workspace }}/.m2/repository'
  MAVEN_CLI_OPTS: '--batch-mode --errors --fail-at-end --show-version'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and test application
      run: |
        echo "=== Building and Testing ==="
        mvn $MAVEN_CLI_OPTS clean compile test
        echo "Build and tests completed!"

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/
        retention-days: 7

  security-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Checkstyle analysis
      run: |
        echo "=== Running Checkstyle Analysis ==="
        mvn $MAVEN_CLI_OPTS checkstyle:checkstyle
        echo "Checkstyle analysis completed"

    - name: Run PMD analysis
      run: |
        echo "=== Running PMD Analysis ==="
        mvn $MAVEN_CLI_OPTS pmd:pmd
        echo "PMD analysis completed"

    - name: Run OWASP Dependency Check
      run: |
        echo "=== Running OWASP Dependency Check ==="
        mvn $MAVEN_CLI_OPTS dependency-check:check
        echo "Dependency check completed"

    - name: Collect and upload security reports
      run: |
        echo "=== Collecting Security Reports ==="
        mkdir -p security-reports
        
        # Копируем отчеты если они существуют
        if [ -d "target/checkstyle-result.xml" ]; then
          cp target/checkstyle-result.xml security-reports/ || true
        fi
        
        if [ -d "target/pmd.xml" ]; then
          cp target/pmd.xml security-reports/ || true
        fi
        
        if [ -d "target/site" ]; then
          cp -r target/site/pmd.html security-reports/ || true
          cp -r target/site/dependency-check.html security-reports/ || true
        fi
        
        # Создаем summary
        echo "# Security Analysis Report" > security-reports/SUMMARY.md
        echo "Generated: $(date)" >> security-reports/SUMMARY.md
        echo "" >> security-reports/SUMMARY.md
        echo "## Available Reports:" >> security-reports/SUMMARY.md
        echo "- Checkstyle: checkstyle-result.xml" >> security-reports/SUMMARY.md
        echo "- PMD: pmd.xml" >> security-reports/SUMMARY.md
        echo "- OWASP: dependency-check-report.html" >> security-reports/SUMMARY.md

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: security-reports/
        retention-days: 30

  package:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Create application package
      run: |
        echo "=== Creating Application Package ==="
        mvn $MAVEN_CLI_OPTS package -DskipTests
        echo "Package created successfully!"

    - name: Upload application package
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
        retention-days: 7

  summary:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-analysis, package]
    if: always()
    steps:
    - name: Show pipeline summary
      run: |
        echo "=== CI Security Pipeline Summary ==="
        echo "Build and Tests: ${{ needs.build-and-test.result }}"
        echo "Security Analysis: ${{ needs.security-analysis.result }}"
        echo "Package: ${{ needs.package.result }}"
